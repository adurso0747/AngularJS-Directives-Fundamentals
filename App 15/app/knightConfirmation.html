<div class="modal-body" style="background-color: dimgrey; color: white">
    <div class="card-header">Grant Jedi Knight</div>
    <div class="card-body">
        <p>Do you want to grant Jedi Knight rank to {{user.name}}?</p>
        <button class="btn btn-success" ng-click="yes()">Yes</button>
        <button class="btn btn-danger" ng-click="no()">No</button>
    </div>
</div>
