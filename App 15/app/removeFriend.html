<i class="fas fa-trash" style="cursor:pointer" ng-click="startRemove()"></i>
<span ng-show="removing">
    <button class="btn-xs btn-success" style="background-color: #222222; border-color: white" ng-click="confirmRemove()">Remove</button>
    <button class="btn-xs btn-danger" style="background-color: #222222; border-color: white" ng-click="cancelRemove()">Never Mind</button>
</span>
